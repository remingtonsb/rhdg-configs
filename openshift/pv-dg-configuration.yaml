apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
  name: pv-dg-configuration
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: datagrid-configuration
  nfs:
    path: /dados/datagrid-configuration
    server: 10.0.90.193
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
